    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></h4>

      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-pills flex-column flex-md-row mb-3">
            <div class="card mb-4">
              <h5 class="card-header">Profile Details</h5>
              <!-- Account -->
              <div class="card-body">
                <div class="d-flex align-items-start align-items-sm-center gap-4">
                  <img src="../css/image/user1.png" alt="user-avatar" class="d-block rounded" height="100" width="100"
                    id="uploadedAvatar" />
                  <div class="button-wrapper">
                    <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                      <span class="d-none d-sm-block">Upload new photo</span>
                      <i class="bx bx-upload d-block d-sm-none"></i>
                      <input type="file" id="upload" class="account-file-input" hidden accept="image/png, image/jpeg" />
                    </label>
                    <button type="button" class="btn btn-outline-secondary account-image-reset mb-4">
                      <i class="bx bx-reset d-block d-sm-none"></i>
                      <span class="d-none d-sm-block">Reset</span>
                    </button>

                    <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                  </div>
                </div>
              </div>
              <hr class="my-0" />
              <div class="card-body">
                <form id="formAccountSettings">
                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="firstName" class="form-label">Name</label>
                      <input class="form-control" type="text" id="firstName" name="first_name" placeholder="Name" />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="country">Sex</label>
                      <select id="sex" name="sex" class="select2 form-select">
                        <option value="Nam">Male</option>
                        <option value="Nữ">Female</option>
                        <option value="Khác">Other</option>
                      </select>
                    </div>
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="date">DateOfBirth</label>
                      <div class="input-group input-group-merge">
                        <input class="form-control" type="date" value="" id="date" />
                      </div>
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="address" class="form-label">Address</label>
                      <input type="text" class="form-control" id="address" name="address" placeholder="Address" />
                    </div>
